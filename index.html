<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #333;
    }

    .heart {
      font-size: 2rem;
      margin-top: 12px;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Sweta,<br>Dev this side</h1>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
